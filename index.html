<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calcolatrice">
    <div id="display">0</div>
    <div class="buttons">
      <button class="light-gray" id="clear">AC</button>
      <button class="light-gray" id="sign">+/-</button>
      <button class="light-gray" id="percent">%</button>
      <button class="orange" data-operation="/">%</button>
      <button class="dark-gray" data-number="7">7</button>
      <button class="dark-gray" data-number="8">8</button>
      <button class="dark-gray" data-number="9">9</button>
      <button class="orange" data-operation="*">Ã—</button>
      <button class="dark-gray" data-number="4">4</button>
      <button class="dark-gray" data-number="5">5</button>
      <button class="dark-gray" data-number="6">6</button>
      <button class="orange" data-operation="-">-</button>
      <button class="dark-gray" data-number="1">1</button>
      <button class="dark-gray" data-number="2">2</button>
      <button class="dark-gray" data-number="3">3</button>
      <button class="orange" data-operation="+">+</button>
      <button class="dark-gray wide" data-number="0">0</button>
      <button class="dark-gray" data-number=".">.</button>
      <button class="orange" id="equals">=</button>

    </div>
  </div>
  <script src="calcolatrice.js"></script>
</body>

</html>
